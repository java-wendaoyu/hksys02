<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>hksys</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--font-awesome 核心我CSS 文件-->
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 在bootstrap.min.js 之前引入 -->
    <link href="css/regist.css" rel="stylesheet">
    <script src="bootstrap/js/jquery.min.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">
            <h3 class="form-title">redist your account</h3>
            <div class="col-sm-9 col-md-9 content">
                <div class="form-group">
                    <i class="fa fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" name="username"
                           id="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password"
                           name="password"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Re-type Your Password"
                           name="rpassword"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lg"></i>
                    <input class="form-control eamil" type="text" placeholder="Email" name="email" id="email"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="ID" name="id_number"id="idnumber"/>
                </div>

                <div class="form-group">
                    <label for="female">
                        <input type="radio" id="female" value="1" name="sex">女生
                    </label>
                    <label for="male">
                        <input type="radio" id="male" value="0" name="sex">男生
                    </label>
                </div>
                <div class="form-group">
                    <label for="teacher">
                        <input type="radio" id="teacher" value="1" name="role">老师
                    </label>
                    <label for="student">
                        <input type="radio" id="student" value="0" name="role">学生
                    </label>
                 </div>
                <div class="form-group">
                    <input type="buttom" class="btn btn-success pull-right" value="Sign Up " id="regist"/>
                    <input type="button" onclick="javascrtpt:window.location.href='login.html'" class="btn btn-warning pull-left" id="back_btn" value="Back"/>
                </div>
            </div>
        </form>
    </div>


    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="dialogs">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal" style="color: #FFFFFF;background-color:#FB8F02; text-align:center;
			              padding:10px;border: 1px solid #dedede;-moz-border-radius: 15px;-webkit-border-radius: 15px;  border-radius:15px;vertical-align:middle;">我知道了
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/regist.js"></script>
</body>
</html>
