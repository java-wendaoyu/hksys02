<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teacher</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="bootstrap/bootstrap-datepicker.css" rel="stylesheet"/>
</head>

<body class="container">
<div class="header">
    <div class="title">学生作业管理系统</div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#userInfo" id="userProfile">个人资料</a>
            <a class="dropdown-item" href="#" id="logout">退出</a>
        </div>
        <div class="modal fade" id="userInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>头像：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="imgPath">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>用户名：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="username">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>密码：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="passwd">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>邮箱：</label>
                                <input type="email" class="form-control nomal" placeholder="" id="email">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-4 control-label"><span class="require">*</span>学号或教职工号：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="Id">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>学校：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="school">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>班级：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="className">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>性别：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="sex">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>角色：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="role">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-3 control-label"><span class="require">*</span>课程简介：</label>
                                <textarea rows="5" class="form-control nomal" placeholder="" id="discip"></textarea>
                            </fieldset>
                            <button type="button" class="btn btn-primary btn-block" id="updateInfo">保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ol class="breadcrumb" style="margin-bottom: 5px;">
    <li>
        <a href="teach.html">首页</a>
    </li>
    <li>
        <a href="#" id="lastPage"></a>
    </li>
    <li class="active">试题</li>
</ol>
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addLesson"
        id="addPaperModel">添加试卷
</button>
<hr id="content">
<div class="modal fade" id="addLesson" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span>添加试卷</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset class="form-group nomal">
                        <label class="col-md-2 control-label"><span class="require">*</span>试题名称：</label>
                        <input type="text" class="form-control nomal" placeholder="" id="paperName">
                    </fieldset>
                    <fieldset class="form-group nomal">
                        <label class="col-md-2 control-label"><span class="require">*</span>分数：</label>
                        <input type="text" class="form-control nomal" placeholder="" id="score">
                    </fieldset>
                    <fieldset class="form-group startTime">
                        <label class="col-md-2 control-label"><span class="require">*</span>时间范围：</label>
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="input-sm form-control" name="start" id="startTime"/>
                            <span class="input-group-addon">--</span>
                            <input type="text" class="input-sm form-control" name="end" id="endTime"/>
                        </div>
                    </fieldset>
                    <button type="button" class="btn btn-primary" id="savePaper">保存</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap/jquery.js"></script>
<script src="bootstrap/bootstrap.bundle.js"></script>
<script src="js/public.js"></script>
<script src="js/paperList.js"></script>
<script src="bootstrap/artTemplate.js"></script>
<script id="papers" type="text/html">
    <div class="task-info">
        <span>班级：{{className}}</span> <span style="margin: 0px 30px">试题：{{paperName}}</span>
        <br>
        <div class="row">
            <div class="col-md-5">
                <span>score：{{score}}</span> <span style="margin: 0px 30px">题数：{{problemTotal}}</span>
                <br> <span>发布于：{{createTime}}</span>
                <br><span style="margin: 0px 0px">截止于：{{endTime}}</span>
            </div>
            <div class="col-md-3">
                完成 {{submitTotal}}/{{personTotal}} 人
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-secondary paperDetail" id="{{detailId}}">详情</button>
                <a href="#">
                    <button type="button" class="btn btn-secondary createProblem" id="{{createId}}">创建试题</button>
                </a>
                <button type="button" class="btn btn-secondary delete"  id="{{paperId}}">删除</button>
            </div>
        </div>
        <hr>
    </div>
</script>
<script src="bootstrap/bootstrap-datepicker.js"></script>
<script src="bootstrap/bootstrap-datepicker.zh-CN.min.js"></script>
<script>
    $('.input-daterange').datepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        minView: 0,
        minuteStep:1,
        todayBtn: "linked",
        clearBtn: true,
        language: "zh-CN",
        orientation: "top right"
    });
</script>
</body>

</html>
