<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teacher</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
<div class="header">
    <div class="title">学生作业管理系统</div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" data-toggle="modal" data-target="#userInfo" id="userProfile">个人资料</a>
            <a class="dropdown-item" href="#" id="logout">退出</a>
        </div>
        <div class="modal fade" id="userInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>头像：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="imgPath">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>用户名：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="username">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>密码：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="passwd">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>邮箱：</label>
                                <input type="email" class="form-control nomal" placeholder="" id="email">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-4 control-label"><span class="require">*</span>学号或教职工号：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="Id">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>学校：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="school">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>班级：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="className">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>性别：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="sex">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-2 control-label"><span class="require">*</span>角色：</label>
                                <input type="text" class="form-control nomal" placeholder="" id="role">
                            </fieldset>
                            <fieldset class="form-group nomal">
                                <label class="col-md-3 control-label"><span class="require">*</span>课程简介：</label>
                                <textarea rows="5" class="form-control nomal" placeholder="" id="discip"></textarea>
                            </fieldset>
                            <button type="button" class="btn btn-primary btn-block" id="updateInfo">保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ol class="breadcrumb" style="margin-bottom: 5px;">
    <li>
        <a href="teach.html">首页</a>
    </li>
    <li>
        <a href="#" id="course"></a>
    </li>
    <li>
        <a href="#" id="paperList">试题</a>
    </li>
    <li class="active">试卷详情</li>
</ol>
<hr>
<div class="info text-center">
    <span id="title"></span>
    <span id="allScore"></span>
    <span id="startTime"></span>
    <span id="endTime"></span>
</div>
<hr id="content">
<script src="bootstrap/jquery.js"></script>
<script src="bootstrap/bootstrap.bundle.js"></script>
<script src="js/public.js"></script>
<script src="js/paperDetail.js"></script>
<script src="bootstrap/artTemplate.js"></script>
<script id="paperDetail" type="text/html">
    <div class="question"
         style="border: 1px solid #e9e9e9; float: left;width: 100%; height: auto; margin: 0px auto; padding: 30px 70px 10px 0px;">
        <div class="row">
            <div class="col-md-2" style="text-align: right;">题型、分值</div>
            <div class="col-md-2" style="margin-bottom: 10px;">
                <select name="" id="question-type{{problemId}}" class="form-control">
                    <option value="0" selected disabled>{{problemType}}</option>
                    <option value="1">单选题</option>
                    <option value="2">多选题</option>
                    <option value="3">判断题</option>
                    <option value="4">填空题</option>
                    <option value="5">问答题</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="{{title}}" id="title{{problemId}}">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="{{score}}" id="score{{problemId}}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="text-align: right;">题干</div>
            <div class="col-md-10" style="margin-bottom: 10px;">
                <textarea rows="3" class="form-control" placeholder="{{headline}}" id="headline{{problemId}}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2" style="text-align: right;">解析</div>
            <div class="col-md-10" style="margin-bottom: 10px;">
                <textarea rows="3" class="form-control" placeholder="{{answer}}" id="answer{{problemId}}"></textarea>
            </div>
        </div>
        <div class="row" style="width:150px;height:38px;float:right;">
            <button type="button" class="btn btn-secondary update" id="{{updateId}}" style="margin-right: 10px;">修改</button>
            <button type="button" class="btn btn-secondary deleteProblem" id="{{canceId}}">取消</button>
        </div>
    </div>
 </script>
</body>

</html>
